# Card schduling types:
#	first:  Get the first AP available (Generally use this for "mobile")
#	active: Use the most active AP (in terms of traffic)
#	signal: Use the AP with the best signal
#	all:    Try to get all access points
$card_scheduling="all";

# space seperated list of enabled plugins
$enabled_plugins="aircrack-wep-cracking apidentd apwebcrack check_internet check_speed cowpatty-wpa-psk-bruteforce dhcp ettercap example-bash example-fortran example-perl ext_ip gpsd hold_internet iwconfig_associate nessus nmap_plugin pickupline random_mac text_to_speech weplab-bruteforce";

# space seperated list of runlevels to run for this profile
$runlengths="short medium long";

# kill discovey engine between runs (true or false)
$killdisc="true";

# Override plugin timeout
